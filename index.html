<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Practice Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero" id="about">
      <div class="hero-content">
        <h1>Welcome to the Coding Practice Hub</h1>
        <p>
          Your one‑stop destination for daily coding practice problems across
          various domains.
        </p>
        <a href="#practice" class="hero-btn">Explore Now</a>
      </div>
    </section>

    <!-- Main Content -->
    <main>
      <!-- Cards Section (dynamically generated) -->
      <section id="practice" class="card-container">
        <!-- Cards will be rendered here by JavaScript -->
      </section>
    </main>

    <!-- Dynamic Cards Script -->
    <script>
      // Array of card objects with necessary data
      const cards = [
        {
          title: "JavaScript",
          description: "Practice from fundamentals to advanced concepts.",
          target: "./javaScript.html",
        },
        {
          title: "HTML & CSS",
          description: "Improve your layout and design skills.",
          target: "./html&css.html",
        },
        {
          title: "Node.js",
          description: "Master server‑side JavaScript and APIs.",
          target: "./nodejs.html",
        },
        {
          title: "Express.js",
          description: "Build robust servers and APIs with Express.",
          target: "./expressJS.html",
        },
        {
          title: "API",
          description: "Design and develop powerful RESTful APIs.",
          target: "./api.html",
        },
        {
          title: "Auth",
          description: "Implement secure authentication strategies.",
          target: "./auth.html",
        },
        {
          title: "Database",
          description: "Practice database operations and advanced queries.",
          target: "./dataBase.html",
        },
      ];

      // Select the card container element
      const cardContainer = document.getElementById("practice");

      // Dynamically generate and append card elements
      cards.forEach((card) => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.setAttribute("data-target", card.target);
        cardDiv.innerHTML = `
          <h2>${card.title}</h2>
          <p>${card.description}</p>
          <button onclick="location.href='${card.target}'">Explore</button>
        `;
        cardContainer.appendChild(cardDiv);
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
